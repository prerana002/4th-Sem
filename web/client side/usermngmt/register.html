<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | User Management</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
   
</head>
<body>
    <main class="form-box">
        <h1 class="page-title">Register User</h1>
        <form action="#" method="post" name="user_form">
            <div class="field-group">
                <label for="uname">Username / E-Mail:</label>
                <input type="text" id="uname" name="Username" value="">
            </div>
            <div class="field-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" value="">
            </div>
            <div class="field-group">
                <label for="cpwd">Confirm Password:</label>
                <input type="password" id="cpwd" name="confirm_password" value="">
            </div>
            <div class="field-group">
                <label for="login-link">Already have an account?</label>
                <a href="index.html">Login here</a>
            </div>
            <button type="submit" name="submit">Register</button>
        </form>
    </main>
     <script src="script.js" type="text/javascript"></script>
</body>
</html>
