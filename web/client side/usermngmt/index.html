<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login| User Management</title>
    <link rel="stylesheet" href="./style1.css" type="text/css">
</head>
<body>
    <main class="form-box">
        <h1 class="page-title">Login</h1>
        <form action="#" method="POST" name="user_form" novalidate >
            <!-- novalidate helps to ignore HTML5 validation to enable JS validation on priority -->
            <div class="field-group">
                <label for="uname">Username/E-mail:</label>
                <input type="text" id="uname" name="username" value="">
            </div>
            <div class="field-group">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" value="">
            </div>
           <div class="field-group">
            <input type="checkbox" id="rem"name="remember" value="1">
            <label for="rem">Remember login credentials.</label>
           </div>
           <button type="submit" name="submit">Login</button>
        </form>
       </main>
        <script src="script.js" type="text/javascript"></script>
</body>
</html>
