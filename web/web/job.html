<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UFC-8"/>
        <meta name="viewport"content="width-device-width, initial scale=1.0"/>
        <title>Job Application</title>
        <link rel="stylesheet"href="Style.css"/>
</head>
<body>
    <div class="content">
        <h1>Job Application</h1>
        <form class="action">
            <div class="form-container">
                <div class="from-control">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" name="first-name" placeholder="Enter first name">
                </div>
                <div class="from-control">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" name="last-name" placeholder="Enter last name">
                </div>
                <div class="from-control">
                    <label for="email">Email:</label>
                    <input id="email" name="email" placeholder="Enter you email">
                </div>
                 
                <div class="from-control">
                    <label for="Job role">Job role:</label>
                    <select id="job role" name="job role">
                    <option value="">Select a job role</option>
                    <option value="1">Teacher</option>
                    <option value="2">Architect</option>
                    <option value="3">Farmer</option>
                    </select>
                 </div>
                 <div class="form-container">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address"></textarea>
                 </div>
                 <div class="from-control">
                    <label for="city">Province:</label>
                    <select id="city" name="city">
                        <option value="">Select a province</option>
                        <option value="1">koshi</option>
                        <option value="2">madhesh</option>
                        <option value="3">bagmati</option>
                        <option value="4">gandaki</option>
                        <option value="5">sudhurpaschim</option>
                        <option value="6">karnali</option>
                        <option value="7">lumbini</option>
                    </select>
                 </div>
                 <div class="from-control">
                    <label for="pincode"> Pincode:</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
                 </div>
                 <div class="from-control">
                    <label for="date"> Date </label>
                    <input type="date" name="date" id="date" value="2025/28/05">
                 </div>
                 <div class="from-control">
                    <label for="cv">Upload your CV:</label>
                    <input type="file" name="cv" id="cv">
                 </div>
                 <div class="button-container">
                 <button type="submit">Apply now</button>
       </form>
    </div>
</body>
</html>
